<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .container-fluid {
            border: 4px solid black;
        }

        .col {
            border: 2px solid red;
        }

        div {
            border: 2px solid green;
        }
    </style>

</head>


<body>
    <!-- contenedor principal -->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div>
        </div>
        <br>
        <!-- colummnas con ancho definido -->



        <div class="row"> <!-- .row>.col*3 -->
            <div class="col-9">col 3/4</div>
            <div class="col-3">col 1/4</div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">col 25%</div>
            <div class="col-6">col 50%</div>
            <div class="col-3">col 25%</div>
        </div>

        <!-- columnas 25 50 25 a 30 70 100 -->

        <br><br>
        <div class="row">
            <div class="col-sm-4 col-3">col 25% 30</div>
            <div class="col-sm-8 col-6">col 50% 70</div>
            <div class="col-sm-12 col-3">col 25% 100</div>
        </div>
        <br>

        <!-- columnas con 3 breapoints, sm, lg -->
        <div class="row">
            <div class="col-4 col-sm-3 col-lg-4">col 30-25-33</div>
            <div class="col-8 col-sm-6 col-lg-4">col 70-50-33</div>
            <div class="col-12 col-sm-3 col-lg-4">col 100-25-33</div>
        </div>
        <br>

        <!-- alineacion vertical -->
        <div class="row " style="min-height: 150px;"> <!-- align-items-center -->
            <div class="col-3 align-self-start" style="height: 50px;">col 25%</div>
            <div class="col-6 align-self-center" style="height: 30px;">col 50%</div>
            <div class="col-3 align-self-end" style="height: 20px;">col 25%</div>
        </div>
        <br>

        <!-- alineacion horizontal -->
        <div class="row justify-content-around">
            <div class="col-md-10 col-lg-5 my-1 text-bg-primary">col-5</div>
            <div class="col-md-10 col-lg-5 my-1 text-bg-success">col-5</div>
            
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js%22 integrity="
        sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
